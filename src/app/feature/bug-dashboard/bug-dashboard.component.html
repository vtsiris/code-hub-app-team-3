<div class="container mt-5">
  <table mat-table [dataSource]="bugs" class="mat-elevation-z8">

  <ng-container matColumnDef="title">
    <th (click)="sortTable('title','asc')" mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let bug"> {{bug.title}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th (click)="sortTable('title','asc')" mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let bug"> {{bug.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="reporter">
    <th (click)="sortTable('title','asc')" mat-header-cell *matHeaderCellDef> Reporter </th>
    <td mat-cell *matCellDef="let bug"> {{bug.reporter}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th (click)="sortTable('title','asc')" mat-header-cell *matHeaderCellDef> Date Created </th>
    <td mat-cell *matCellDef="let bug"> {{bug.createdAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th (click)="sortTable('title','asc')" mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let bug"> {{bug.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
