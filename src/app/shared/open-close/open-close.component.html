<div (click)="toggle()" [@openClose]="isOpen ? 'open' : 'closed'" style="cursor: pointer;">
  <div (click)="toggle()"  class="left-image" routerLink="/dashboard">
    <i class="material-icons arrow-right">
      keyboard_arrow_right
      </i>
    <img class="left-image" src="../../../assets/gear.gif" alt="gear" width="40px" height="40px">
    <p class="dashboard">Dashboard</p>
  </div>
  <div (click)="toggle()"  class="right-image" routerLink="/newbug">
    <i class="material-icons add-image">
      add
      </i>
    <img src="../../../assets/gear.gif" alt="gear" width="40px" height="40px">
    <p>Add Bug</p>
  </div>
  </div>
